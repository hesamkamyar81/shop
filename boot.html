<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.rtl.css"/>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div class="container bg-info" style="border-bottom: 4px solid #6aadff;">
        <h3 style="padding: 10px 10px;" class="bg-info text-center text-primary">SignUp Form</h3>
        <form action="" method="post" style="margin: 10px 10px;">
            <div class="form-group">
                <input class="form-control col-sm-12 col-md-8 col-lg-4" type="text" placeholder="Full-name"/>
            </div>
            <div class="form-group">
                <input class="form-control col-sm-12 col-md-8 col-lg-4" type="text" placeholder="Email"/>
            </div>
            <div class="form-group">
                <input class="form-control col-sm-12 col-md-8 col-lg-4" type="text" placeholder="Phone"/>
            </div>
            <div class="form-group">
                <input class="form-control col-sm-12 col-md-8 col-lg-4" type="text" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input class="form-control col-sm-12 col-md-8 col-lg-4 input-lg" type="text" placeholder="Re-Password"/>
            </div>
            <div class="form-group">
                <input type="submit" class="btn-success" value="SignUp">
                <input type="reset" class="btn-primary btn-lg" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
